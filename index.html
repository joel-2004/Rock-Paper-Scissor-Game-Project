<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="external.css" />
    <link rel="icon" href="images/gamepad.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid bg-info">
      <div class="row">
        <nav>
          <div class="col-12 bg-primary">
            <h1>Rock Paper Scissor Game</h1>
          </div>
        </nav>
      </div>
      <div class="row bg-info mt-2">
        <div class="col-4">
          <img class="img-fluid" src="images/rock.png" />
        </div>
        <div class="col-4">
          <img class="img-fluid" src="images/paper.png" />
        </div>

        <!--SCISSOR-->
        <div class="col-4">
          <img class="img-fluid" src="images/scissor.png" />
        </div>
        <!--END OF SCISSOR-->
        <!--Result-->
      </div>
      <div class="row">
        <div class="col-4 mt-2">
          <input
            type="button"
            id="rock"
            class="btn btn-primary form-control"
            name="rock"
            value="rock"
          />
        </div>
        <div class="col-4 mt-2">
          <input
            type="button"
            id="paper"
            class="btn btn-primary form-control"
            value="paper"
          />
        </div>
        <div class="col-4 mt-2">
          <input
            type="button"
            id="scissor"
            class="btn btn-primary form-control"
            value="scissor"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-2">
          <input
            type="text"
            class="form-control"
            name="result"
            id="res"
            style="display: none"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-2 mt-2"></div>
        <div class="col-8 mt-2">
          <input
            type="text"
            name="cpu"
            class="form-control"
            id="cpu"
            style="display: none"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-2 mt-2"></div>
        <div class="col-8 mt-2">
          <input
            type="text"
            name="cpuScore"
            id="cpuScore"
            style="display: none"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-2 mt-2"></div>
        <div class="col-8 mt-2">
          <input
            type="text"
            name="yourScore"
            id="userScore"
            style="display: none"
            class="form-control"
          />
        </div>
        <button type="reset" class="mt-2" onclick="fun()">Restart</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
